<!-- Top navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-text">
            Application Demo
      </span>
      <div class="nav navbar-nav navbar-right">
          <button class="btn btn-danger" (click)="authService.SignOut()">Log Out</button>
      </div>
    </div>
  </nav> 
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                  <h5 class="my-5">User Information</h5>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <tr>
                        <th>Name:</th>
                        <td>{{(user.displayName) ? user.displayName : 'User'}}</td>
                      </tr>
                      <tr>
                        <th>User ID:</th>
                        <td>{{user.uid}}</td>
                      </tr>
                      <tr>
                        <th>Email:</th>
                        <td>{{user.email}}</td>
                      </tr>
                      <tr>
                        <th>Email Verified:</th>
                        <td>{{user.emailVerified}}</td>
                      </tr>
                    </table>                
                  </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
