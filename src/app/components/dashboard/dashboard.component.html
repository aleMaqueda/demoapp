<!-- Top navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">App Demo</a>
      </div>
      <div class="nav navbar-nav navbar-right">
          <button class="btn btn-danger" (click)="authService.SignOut()">Log Out</button>
      </div>
    </div>
  </nav> 
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div *ngIf="authService.userData as user">
      <div class="card my-5" >
          <img class="card-img-top" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
          alt="{{user.displayName}}">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                  <tr>
                    <th>Name:</th>
                    <td>{{(user.displayName) ? user.displayName : 'User'}}</td>
                  </tr>
                  <tr>
                    <th>User ID:</th>
                    <td>{{user.uid}}</td>
                  </tr>
                  <tr>
                    <th>Email:</th>
                    <td>{{user.email}}</td>
                  </tr>
                  <tr>
                    <th>Email Verified:</th>
                    <td>{{user.emailVerified}}</td>
                  </tr>
                </table>                
              </div>
              <a class="btn btn-primary" routerLink="/charts">Sales</a>
          </div>
        </div>
      </div>
  </div>
</div>
